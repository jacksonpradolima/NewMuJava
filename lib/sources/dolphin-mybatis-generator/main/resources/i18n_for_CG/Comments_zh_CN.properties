# XML映射文件中POJO字段与数据库表列的对应声明
BaseResultMap=字段和数据库表列的基本映射
ResultMapWithBLOBs=包含二进制块类型的字段和数据库表列映射

# 可重用的SQL片段声明
Example_Where_Clause=用于构建Example帮助类的Where子句
Update_By_Example_Where_Clause=用于构建依赖Example帮助类进行更新的Where子句
Base_Column_List=数据库表的基本查询列名集合
Blob_Column_List=包含二进制块类型的数据库表基本查询列名集合

# 查询语句声明
selectAll=查询数据库表中的所有行
selectByExample=根据Example定义的条件查询数据库表
selectByExampleWithBLOBs=根据Example定义的条件查询包含二进制块类型的数据库表
selectByPrimaryKey=根据主键查询数据库表

# 更新语句声明
updateByExample=根据Example定义的条件更新数据库表
updateByExampleSelective=根据Example定义的条件有选择的更新数据库表
updateByExampleWithBLOBs=根据Example定义的条件有选择的更新包含二进制块类型的数据库表
updateByPrimaryKey=根据主键更新数据库表
updateByPrimaryKeySelective=根据主键有选择的更新数据库表
updateByPrimaryKeyWithBLOBs=根据主键更新包含二进制块类型的数据库表

# 插入语句声明
insert=添加一条记录到数据库表中
insertSelective=有选择的添加一条记录到数据库表中

# 删除语句声明
deleteByExample=根据Example定义的条件删除数据库表中的记录
deleteByPrimaryKey=根据主键删除数据库表中的记录

# 其它语句
countByExample=根据Example定义的条件统计数据库表中的记录

# 自定义语句
batchInsert=批量添加记录到数据库表中
batchUpdate=根据主键批量更新数据库表中的记录

Identifiers_Array_Conditions=使用给定的字段名定义Where子句

upsert=存在即更新否则插入
batchUpsert=批量操作存在即更新否则插入
upsertSelective=带有空值检查的存在即更新否则插入
batchUpsertSelective=批量操作并带有空值检查的存在即更新否则插入