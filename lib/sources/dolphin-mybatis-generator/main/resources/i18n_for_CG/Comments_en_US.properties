# XML映射文件中POJO字段与数据库表列的对应声明
BaseResultMap=the basic mapping of POJO fields and db table's columns
ResultMapWithBLOBs=the mapping of POJO fields and db table's columns with type BLOB in it

# 可重用的SQL片段声明
Example_Where_Clause=the where condition clause of the helper class example
Update_By_Example_Where_Clause=the where condition for updating the db data using the example helper class
Base_Column_List=the basic columns of db table used by select
Blob_Column_List=the columns of db table used by select with type BLOB in it

# 查询语句声明
selectAll=select all the db data of the specific table
selectByExample=select the db data of the specific table by the example condition
selectByExampleWithBLOBs=select the db data of the specific table by the example condition with type BLOB in it
selectByPrimaryKey=select the db data of the specific table by primary key

# 更新语句声明
updateByExample=update the db data with all fields by example condition
updateByExampleSelective=update the db data with legal fields selected by example condition
updateByExampleWithBLOBs=update the db data by example condition with Type BLOB in it
updateByPrimaryKey=update the db data by table primary key
updateByPrimaryKeySelective=update the db data with legal fields selected by table primary key
updateByPrimaryKeyWithBLOBs=update the db data by table primary key with Type BLOB in it

# 插入语句声明
insert=insert the db data for all fields
insertSelective=insert the db data with legal fields

# 删除语句声明
deleteByExample=delete the db data by example condition
deleteByPrimaryKey=delete the db data by table primary key

# 其它语句
countByExample=count the db table rows by example condition

# 自定义语句
batchInsert=insert a batch of db data for all fields
batchUpdate=update a batch of db data with legal fields

Identifiers_Array_Conditions=the where condition clause constructed by POJO field name

upsert=update the db data if exists or just insert
batchUpsert=the batch version of upsert
upsertSelective=update the db data if exists or just insert with if null check
batchUpsertSelective=the batch version of upsertSelective